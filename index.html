<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}

			.attribution a:hover {
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<img class="card-image" src="avatar-jessica.jpeg" alt="Jessica Randall" />
					<h1 class="card-title">Jessica Randall</h1>
					<h2 class="card-subtitle">London, United Kingdom</h2>
					<p><q>Front-end developer and avid reader.</q></p>
					<div class="card-button">
						<button>GitHub</button>
						<button>Frontend</button>
						<button>Mentor</button>
						<button>LinkedIn</button>
						<button>Twitter</button>
						<button>Instagram</button>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/kevinebenhezer">Kevin Ebenhezer</a>.
		</div>
	</body>
</html>
